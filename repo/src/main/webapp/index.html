<!DOCTYPE html>
<html lang="en" ng-app="repository">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Built on %build-time%">
    <meta name="author" content="Vorto in Bosch">

    <title>Vorto Repository</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" >

     <!-- Font Awesome Icons -->
   	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/dashboard.css" >
    <link rel="stylesheet" href="css/style.css" >
	
	<!-- xtext -->
    <link rel="stylesheet" href="xtext/2.9.0.beta5/xtext-ace.css"/>
  </head>

  <body>
 
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./#/">Vorto Repository</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          	<li><a href="./#/upload">Upload Model</a></li>
          	<li><a href="http://www.eclipse.org/vorto">Learn more</a></li>
          	<li ng-show="authenticated"><a href="#" ng-click="logout()">Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
    	<div class="row">
	        <div class="col-sm-12 main">
	        	<div class="alert alert-danger" ng-show="error">{{error}}</div>
	          	<div class="row" ng-view></div>
	    	</div>
        </div>
    </div>
    
    <!-- JQuery 2.1.1-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
     <!-- Bootstrap 3.3.1 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>  
	    
    <!-- Angular JS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-cookies.min.js"></script>
	
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    
  </body>
</html>
